<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>dom/findText.html</title>
  <style>
    #show {
      width: 300px;
      height: 300px;
      background-color: yellow;
    }

    span {
      display: inline-block;
      width: 90px;
      height: 20px;
      margin: 2px;
      padding: 2px;
      border: 1px solid red;
    }

    #show>span:nth-child(1) {
      color: blue;
    }
  </style>
</head>

<body>
  <input type="text" name="" id="userVal">
  <div id="show">

    <script>
      let data =
        'Lorem ipsum dolor sit amet consectetur adipisicing elit. Animi, quaerat explicabo ipsa fugit molestias nesciunt, nulla nam perspiciatis nisi eveniet veniam voluptatem earum at laboriosam nostrum placeat dolor, officiis obcaecati'
      let dataAry = data.split(' ');

      let attach = document.getElementById('show');
      dataAry.forEach(function (elem) {
        let span = document.createElement('span');
        span.innerHTML = elem;
        attach.appendChild(span);
      });

      let user = document.getElementById('userVal');
      user.addEventListener('change', function () {
        console.log(user.value);
        let spans = document.querySelectorAll('span');
        console.log(spans);
        // document.querySelector('#show>span:nth-child(1)'.style.display = 'none');                
        spans.forEach(function (elem, ind) {
          console.log(ind);
          if (elem.innerHTML == user.value) {
            document.querySelector(`#show>span:nth-child(${ind+1})`).style.display = ('none');
            // elem.style.dipslay = 'none';
          }
        })
        user.value = '';
      });
    </script>
  </div>
</body>

</html>
